<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tamagotchi Robot</title>

  <style>
    /* ==============================
       1. ESTILOS B√ÅSICOS DE P√ÅGINA
       ============================== */
    body {
      background-color: #f0f8ff;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden; /* Evita scroll si hay animaciones */
    }

    #tamagotchi-container {
      background-color: #fff;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
      position: relative;
      width: 360px;
    }

    /* ==============================
       2. ROBOT (CUERPO y NIVELES)
       ============================== */
    #robot {
      width: 130px;
      height: 150px;
      background-color: #70a1ff; /* Color Base Nivel 1 */
      border-radius: 70px 70px 50px 50px; /* Forma redondeada */
      position: relative;
      margin: 0 auto 20px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      transition: transform 0.5s ease, background-color 0.5s ease;
      animation: idle 6s infinite;
    }

    @keyframes idle {
      0%, 100% { transform: translateY(0); }
      50%      { transform: translateY(-8px); }
    }

    /* Niveles con diferentes tonos de azul */
    .level-1 { background-color: #70a1ff; }
    .level-2 { background-color: #4a80f0; }
    .level-3 { background-color: #2f69fb; }
    .level-4 { background-color: #2f50fb; }
    .level-5 { background-color: #bae1ff; } /* Modo ZEN pastel */

    /* ==============================
       3. ‚ÄúOREJAS‚Äù: Brazos del Robot
       ============================== */
    .arm {
      width: 12px;
      height: 40px;
      background-color: inherit; /* Igual que el cuerpo */
      position: absolute;
      top: 55px; /* Ajuste para lucir como orejas */
      transition: transform 0.5s ease;
    }
    .left-arm {
      left: -15px;
      border-radius: 10px 0 0 10px;
    }
    .right-arm {
      right: -15px;
      border-radius: 0 10px 10px 0;
    }

    /* ==============================
       4. OJOS (‚ÄúWheels‚Äù)
       ============================== */
    .face {
      position: relative;
      width: 100%;
      display: flex;
      justify-content: space-evenly;
      margin-top: 15px;
    }

    .wheel {
      width: 28px;
      height: 28px;
      background-color: #333; /* Ojos Negros */
      border-radius: 50%;
      box-shadow: inset 0 0 5px rgba(255,255,255,0.3);
      position: relative;
      transition: transform 0.2s ease;
      overflow: hidden;
    }

    /* Pupila que se mueve con el cursor */
    .pupil {
      width: 10px;
      height: 10px;
      background-color: #000;
      border-radius: 50%;
      position: absolute;
      top: 9px;
      left: 9px;
      box-shadow: 0 0 2px rgba(255,255,255,0.7);
      transition: transform 0.1s ease;
    }

    /* ==============================
       5. BOCA
       ============================== */
    .mouth {
      width: 35px;
      height: 18px;
      background-color: #333;
      border-radius: 0 0 50px 50px;
      position: absolute;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      transition: height 0.5s ease, border-radius 0.5s ease,
                  background-color 0.5s ease, width 0.5s ease;
    }

    /* ==============================
       6. PANEL DISTINTIVO (Opcional)
       ============================== */
    .panel {
      width: 40px;
      height: 20px;
      background-color: #333;
      border-radius: 4px;
      position: absolute;
      top: 95px; /* Debajo de los ‚Äúojos‚Äù */
      left: 50%;
      transform: translateX(-50%);
      box-shadow: inset 0 0 2px rgba(255,255,255,0.3);
    }

    /* ==============================
       7. EMOJI DE EXPRESI√ìN
       ============================== */
    .emoji {
      position: absolute;
      top: -45px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      opacity: 0;
      pointer-events: none;
    }

    .show-emoji {
      animation: fadeInOut 2s forwards;
    }

    @keyframes fadeInOut {
      0%   { opacity: 0;   transform: translateY(0); }
      10%  { opacity: 1;   transform: translateY(-20px); }
      90%  { opacity: 1;   transform: translateY(-20px); }
      100% { opacity: 0;   transform: translateY(-40px); }
    }

    /* ==============================
       8. BOTONES
       ============================== */
    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 15px;
    }
    button {
      background-color: #70a1ff; /* Azul brillante */
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    button:hover {
      background-color: #4a80f0;
    }
    button:active {
      transform: scale(0.95);
    }

    /* ==============================
       9. ANIMACIONES DE ESTADOS
       ============================== */
    @keyframes dance {
      0%   { transform: translateY(0)   rotate(0); }
      25%  { transform: translateY(-5px) rotate(3deg); }
      50%  { transform: translateY(0)   rotate(0); }
      75%  { transform: translateY(-5px) rotate(-3deg); }
      100% { transform: translateY(0)   rotate(0); }
    }
    @keyframes sad {
      0% { transform: translateY(0); }
      50%{ transform: translateY(6px); }
      100%{ transform: translateY(0); }
    }
    @keyframes laugh {
      0% { transform: scale(1); }
      50%{ transform: scale(1.1); }
      100%{ transform: scale(1); }
    }
    @keyframes think {
      0% { opacity: 0.7; }
      50%{ opacity: 1;   }
      100%{ opacity: 0.7;}
    }
    @keyframes sleep {
      0% { transform: rotate(0); }
      50%{ transform: rotate(-2deg); }
      100%{ transform: rotate(0); }
    }
    @keyframes work {
      0% { transform: translateX(0); }
      25%{ transform: translateX(2px); }
      50%{ transform: translateX(0); }
      75%{ transform: translateX(-2px); }
      100%{ transform: translateX(0); }
    }
    @keyframes blink {
      0%,100%{ height: 28px; }
      50%     { height: 3px;  }
    }
    @keyframes happy-mouth {
      0% {
        width: 35px;
        height: 18px;
        border-radius: 0 0 50px 50px;
      }
      50% {
        width: 45px;
        height: 24px;
        border-radius: 0 0 60px 60px;
      }
      100% {
        width: 35px;
        height: 18px;
        border-radius: 0 0 50px 50px;
      }
    }
    @keyframes sad-mouth {
      0% {
        width: 35px;
        height: 18px;
        border-radius: 50px 50px 0 0;
      }
      50% {
        width: 45px;
        height: 12px;
        border-radius: 60px 60px 0 0;
      }
      100% {
        width: 35px;
        height: 18px;
        border-radius: 50px 50px 0 0;
      }
    }
    @keyframes laugh-mouth {
      0% {
        width: 35px;
        height: 18px;
        background-color: #333;
        border-radius: 0 0 50px 50px;
      }
      50% {
        width: 45px;
        height: 24px;
        background-color: #ff6b6b;
        border-radius: 50%;
      }
      100% {
        width: 35px;
        height: 18px;
        background-color: #333;
        border-radius: 0 0 50px 50px;
      }
    }
    @keyframes sleeping-mouth {
      0%,100% {
        width: 15px;
        height: 7px;
        border-radius: 50%;
      }
      50% {
        width: 20px;
        height: 10px;
        border-radius: 50%;
      }
    }
    @keyframes working-arms {
      0%   { transform: rotate(0deg); }
      50%  { transform: rotate(20deg);}
      100% { transform: rotate(0deg); }
    }
    @keyframes spin-wheels {
      0%   { transform: rotate(0deg); }
      100% { transform: rotate(360deg);}
    }
    @keyframes rotate {
      0%   { transform: rotate(0deg);   }
      100% { transform: rotate(360deg); }
    }
    @keyframes celebration-eyes {
      0%   { background-color: #333; }
      50%  { background-color: #ffcc00; }
      100% { background-color: #333; }
    }
    @keyframes celebration-mouth {
      0% {
        width: 35px;
        height: 18px;
        background-color: #333;
        border-radius: 0 0 50px 50px;
      }
      50% {
        width: 45px;
        height: 24px;
        background-color: #ff6b6b;
        border-radius: 50%;
      }
      100% {
        width: 35px;
        height: 18px;
        background-color: #333;
        border-radius: 0 0 50px 50px;
      }
    }
    @keyframes confuse {
      0%   { transform: translateX(0)   rotate(0); }
      25%  { transform: translateX(-3px) rotate(-3deg); }
      50%  { transform: translateX(0)   rotate(0); }
      75%  { transform: translateX(3px)  rotate(3deg); }
      100% { transform: translateX(0)   rotate(0); }
    }
    @keyframes confuse-eyes {
      0%   { transform: scale(1); }
      50%  { transform: scale(0.1); }
      100% { transform: scale(1); }
    }
    @keyframes confuse-mouth {
      0% {
        width: 35px;
        height: 18px;
        background-color: #333;
        border-radius: 0 0 50px 50px;
      }
      50% {
        width: 25px;
        height: 25px;
        background-color: #ff6b6b;
        border-radius: 50%;
      }
      100% {
        width: 35px;
        height: 18px;
        background-color: #333;
        border-radius: 0 0 50px 50px;
      }
    }
    @keyframes excited {
      0%   { background-color: inherit; }
      50%  { background-color: #ffdfba; /* Tono suave naranjita */ }
      100% { background-color: inherit; }
    }

  </style>
</head>
<body>
  <div id="tamagotchi-container">
    <div id="robot" class="level-1">
      <!-- Brazos => "orejas" -->
      <div class="arm left-arm"></div>
      <div class="arm right-arm"></div>

      <!-- ‚ÄúRuedas‚Äù convertidas en ojos -->
      <div class="face">
        <div class="wheel">
          <div class="pupil"></div>
        </div>
        <div class="wheel">
          <div class="pupil"></div>
        </div>
      </div>

      <!-- Boca -->
      <div class="mouth"></div>

      <!-- Panel distintivo (opcional) -->
      <div class="panel"></div>

      <!-- Emoji de Expresi√≥n -->
      <div class="emoji" id="emoji">üòä</div>
    </div>

    <!-- Botones de Acciones y Niveles -->
    <div class="buttons">
      <button onclick="changeState('happy')">Felicidad</button>
      <button onclick="changeState('sad')">Tristeza</button>
      <button onclick="changeState('laugh')">Risa</button>
      <button onclick="changeState('think')">Pensar</button>
      <button onclick="changeState('sleep')">Dormir</button>
      <button onclick="changeState('work')">Trabajar</button>
      <button onclick="changeState('rotate')">Rotar</button>
      <button onclick="changeState('createTask')">Crear Tarea</button>
      <button onclick="changeState('addFriend')">A√±adir Amigo</button>
      <button onclick="changeState('removeFriend')">Eliminar Amigo</button>
      <button onclick="changeState('archiveTask')">Archivar Tarea</button>
      <button onclick="changeState('editTask')">Editar Tarea</button>
      <button onclick="changeState('excited')">Emocionado</button>
      <button onclick="changeState('zen')">Modo ZEN</button>
      <button onclick="changeLevel('decrease')">Bajar Nivel</button>
      <button onclick="changeLevel('increase')">Subir Nivel</button>
    </div>
  </div>

  <script>
    /* Variables Globales */
    let currentState = null;
    let animationTimeout = null;
    let currentLevel = 1;

    /* ========================
       OJOS SIGUIENDO EL CURSOR
       ======================== */
    const wheels = document.querySelectorAll('.wheel');
    window.addEventListener('mousemove', (e) => {
      wheels.forEach(wheel => {
        const pupil = wheel.querySelector('.pupil');
        if (!pupil) return;

        // Centro del "ojo"
        const rect = wheel.getBoundingClientRect();
        const centerX = rect.left + rect.width / 2;
        const centerY = rect.top + rect.height / 2;

        // √Ångulo hacia el cursor
        const angle = Math.atan2(e.clientY - centerY, e.clientX - centerX);

        // Desplazamiento m√°ximo
        const maxOffset = 5;
        const offsetX = Math.cos(angle) * maxOffset;
        const offsetY = Math.sin(angle) * maxOffset;

        // Aplicar traslaci√≥n
        pupil.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
      });
    });

    /* ========================
       CAMBIAR ESTADO/ACCI√ìN
       ======================== */
    function changeState(state) {
      const robot  = document.getElementById('robot');
      const mouth  = document.querySelector('.mouth');
      const arms   = document.querySelectorAll('.arm');
      const emoji  = document.getElementById('emoji');

      // Detener animaciones
      robot.style.animation  = 'none';
      mouth.style.animation  = 'none';
      arms.forEach(arm => arm.style.animation = 'none');
      wheels.forEach(w => w.style.animation   = 'none');
      emoji.classList.remove('show-emoji');
      clearTimeout(animationTimeout);

      // Emoji seg√∫n estado
      switch(state) {
        case 'happy':        emoji.textContent = 'üòä';  break;
        case 'sad':          emoji.textContent = 'üò¢';  break;
        case 'laugh':        emoji.textContent = 'üòÇ';  break;
        case 'think':        emoji.textContent = 'ü§î';  break;
        case 'sleep':        emoji.textContent = 'üò¥';  break;
        case 'work':         emoji.textContent = 'üíº';  break;
        case 'rotate':       emoji.textContent = 'üîÑ';  break;
        case 'createTask':   emoji.textContent = 'üìù';  break;
        case 'addFriend':    emoji.textContent = 'ü§ù';  break;
        case 'removeFriend': emoji.textContent = 'üö´';  break;
        case 'archiveTask':  emoji.textContent = 'üìÇ';  break;
        case 'editTask':     emoji.textContent = '‚úèÔ∏è';  break;
        case 'excited':      emoji.textContent = 'ü§©';  break;
        case 'zen':          emoji.textContent = 'üßò';  break;
        default:             emoji.textContent = 'üòä';  break;
      }
      // Mostrar emoji
      emoji.classList.add('show-emoji');

      // Animaci√≥n base
      robot.style.animation = 'idle 6s infinite';

      switch (state) {
        case 'happy':
          robot.style.animation = 'dance 2s infinite';
          wheels.forEach(w => w.style.animation = 'blink 1s infinite');
          mouth.style.animation = 'happy-mouth 2s infinite';
          animationTimeout = setTimeout(resetState, 5000);
          break;

        case 'sad':
          robot.style.animation = 'sad 2s infinite';
          wheels.forEach(w => {
            w.style.animation = 'none';
            w.style.transform = 'rotate(180deg)';
            w.style.backgroundColor = '#555';
          });
          mouth.style.animation = 'sad-mouth 2s infinite';
          animationTimeout = setTimeout(resetState, 3000);
          break;

        case 'laugh':
          robot.style.animation = 'laugh 1s infinite';
          wheels.forEach(w => w.style.animation = 'blink 0.5s infinite');
          mouth.style.animation = 'laugh-mouth 1s infinite';
          animationTimeout = setTimeout(resetState, 4000);
          break;

        case 'think':
          robot.style.animation = 'think 3s infinite';
          wheels.forEach(w => w.style.animation = 'none');
          mouth.style.height = '5px';
          animationTimeout = setTimeout(resetState, 6000);
          break;

        case 'sleep':
          robot.style.animation = 'sleep 4s infinite';
          wheels.forEach(w => {
            w.style.animation = 'none';
            w.style.height    = '5px';
            w.style.backgroundColor = '#333';
          });
          mouth.style.animation = 'sleeping-mouth 4s infinite';
          animationTimeout = setTimeout(resetState, 5000);
          break;

        case 'work':
          robot.style.animation = 'work 1s infinite';
          wheels.forEach(w => {
            w.style.animation = 'blink 0.5s infinite';
            w.style.backgroundColor = '#70a1ff';
          });
          arms.forEach(a => a.style.animation = 'working-arms 0.5s infinite alternate');
          animationTimeout = setTimeout(resetState, 7000);
          break;

        case 'rotate':
          robot.style.animation = 'rotate 3s linear';
          wheels.forEach(w => {
            w.style.animation = 'blink 0.5s infinite';
            w.style.backgroundColor = '#fff';
          });
          mouth.style.animation = 'happy-mouth 1s infinite';
          animationTimeout = setTimeout(resetState, 3000);
          break;

        case 'createTask':
          robot.style.animation = 'dance 1s 1';
          wheels.forEach(w => w.style.animation = 'celebration-eyes 1s infinite');
          mouth.style.animation = 'celebration-mouth 1s infinite';
          animationTimeout = setTimeout(resetState, 3000);
          break;

        case 'addFriend':
          robot.style.animation = 'dance 1s 1';
          wheels.forEach(w => w.style.animation = 'celebration-eyes 1s infinite');
          mouth.style.animation = 'celebration-mouth 1s infinite';
          animationTimeout = setTimeout(resetState, 3000);
          break;

        case 'removeFriend':
          robot.style.animation = 'confuse 3s infinite';
          wheels.forEach(w => w.style.animation = 'confuse-eyes 3s infinite');
          mouth.style.animation = 'confuse-mouth 3s infinite';
          animationTimeout = setTimeout(resetState, 3000);
          break;

        case 'archiveTask':
          robot.style.animation = 'look-around 4s infinite';
          wheels.forEach(w => w.style.animation = 'look-around-eyes 4s infinite');
          mouth.style.animation = 'look-around-mouth 4s infinite';
          animationTimeout = setTimeout(resetState, 4000);
          break;

        case 'editTask':
          robot.style.animation = 'think 3s infinite';
          wheels.forEach(w => w.style.backgroundColor = '#2f69fb');
          mouth.style.animation = 'happy-mouth 3s infinite';
          animationTimeout = setTimeout(resetState, 3000);
          break;

        case 'excited':
          robot.style.animation = 'excited 1s infinite alternate';
          wheels.forEach(w => {
            w.style.animation = 'blink 0.3s infinite';
            w.style.backgroundColor = '#4a80f0';
          });
          mouth.style.animation = 'happy-mouth 1s infinite';
          animationTimeout = setTimeout(resetState, 4000);
          break;

        case 'zen':
          robot.style.animation = 'think 5s infinite';
          wheels.forEach(w => {
            w.style.backgroundColor = '#bae1ff'; /* Pastel azul */
            w.style.animation = 'none';
          });
          mouth.style.animation = 'none';
          animationTimeout = setTimeout(resetState, 7000);
          break;

        default:
          resetState();
      }

      currentState = state;
    }

    /* ========================
       RESETEAR ESTADO
       ======================== */
    function resetState() {
      const robot  = document.getElementById('robot');
      const mouth  = document.querySelector('.mouth');
      const arms   = document.querySelectorAll('.arm');
      const emoji  = document.getElementById('emoji');

      // Regreso a animaci√≥n base
      robot.style.animation = 'idle 6s infinite';

      wheels.forEach(w => {
        w.style.animation = 'none';
        w.style.transform = 'none';
        w.style.height    = '28px';
        w.style.backgroundColor = '#333';
      });

      mouth.style.animation = 'none';
      mouth.style.width         = '35px';
      mouth.style.height        = '18px';
      mouth.style.borderRadius  = '0 0 50px 50px';
      mouth.style.backgroundColor = '#333';

      arms.forEach(a => a.style.animation = 'none');
      emoji.classList.remove('show-emoji');
      robot.style.transform = 'none';

      currentState = null;
    }

    /* ========================
       CAMBIAR NIVEL (1 a 5)
       ======================== */
    function changeLevel(action) {
      const robot = document.getElementById('robot');

      if (action === 'increase') {
        currentLevel++;
        if (currentLevel > 5) currentLevel = 5;
      } else if (action === 'decrease') {
        currentLevel--;
        if (currentLevel < 1) currentLevel = 1;
      }

      // Eliminar clases previas
      for (let i = 1; i <= 5; i++) {
        robot.classList.remove(`level-${i}`);
      }
      // A√±adir la nueva
      robot.classList.add(`level-${currentLevel}`);

      // Resetea para ver el cambio
      resetState();
    }
  </script>
</body>
</html>
