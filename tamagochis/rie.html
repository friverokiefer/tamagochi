<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tamagotchi Riendo</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #ffebcd;
      font-family: Arial, sans-serif;
    }

    #tamagotchi {
      width: 100px;
      height: 150px;
      background: #ffcc00;
      border-radius: 50% 50% 40% 40%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    #face {
      width: 80%;
      height: 50%;
      display: flex;
      justify-content: space-around;
      align-items: center;
    }

    .eye {
      width: 15px;
      height: 15px;
      background: #000;
      border-radius: 50%;
    }

    #mouth {
      width: 40px;
      height: 20px;
      border: 3px solid #000;
      border-radius: 50%;
      margin-top: 10px;
      animation: laugh 0.5s infinite alternate;
    }

    @keyframes laugh {
      0% {
        transform: scaleX(1);
      }
      100% {
        transform: scaleX(1.5);
      }
    }
  </style>
</head>
<body>
  <div id="tamagotchi">
    <div id="face">
      <div class="eye"></div>
      <div class="eye"></div>
    </div>
    <div id="mouth"></div>
  </div>
</body>
</html>
