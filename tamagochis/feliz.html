<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tamagotchi Feliz</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f8ff;
      font-family: Arial, sans-serif;
    }

    #tamagotchi {
      width: 100px;
      height: 150px;
      background: #ffcc00;
      border-radius: 50% 50% 40% 40%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      animation: bounce 1s infinite;
    }

    #face {
      width: 80%;
      height: 50%;
      display: flex;
      justify-content: space-around;
      align-items: center;
    }

    .eye {
      width: 15px;
      height: 15px;
      background: #000;
      border-radius: 50%;
    }

    #mouth {
      width: 30px;
      height: 15px;
      border: 2px solid #000;
      border-top: none;
      border-radius: 0 0 15px 15px;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
    }
  </style>
</head>
<body>
  <div id="tamagotchi">
    <div id="face">
      <div class="eye"></div>
      <div class="eye"></div>
    </div>
    <div id="mouth"></div>
  </div>
</body>
</html>
