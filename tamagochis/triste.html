<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tamagotchi Triste</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #add8e6;
      font-family: Arial, sans-serif;
    }

    #tamagotchi {
      width: 100px;
      height: 150px;
      background: #ffcc00;
      border-radius: 50% 50% 40% 40%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    #face {
      width: 80%;
      height: 50%;
      display: flex;
      justify-content: space-around;
      align-items: center;
      position: relative;
    }

    .eye {
      width: 15px;
      height: 15px;
      background: #000;
      border-radius: 50%;
      position: relative;
    }

    .tear {
      width: 5px;
      height: 10px;
      background: #00f;
      border-radius: 50%;
      position: absolute;
      animation: fall 2s infinite;
    }

    .tear1 {
      top: 15px;
      left: 5px;
    }

    .tear2 {
      top: 15px;
      left: -5px;
    }

    @keyframes fall {
      0% {
        opacity: 1;
        top: 15px;
      }
      100% {
        opacity: 0;
        top: 50px;
      }
    }

    #mouth {
      width: 30px;
      height: 10px;
      border: 2px solid #000;
      border-bottom: none;
      border-radius: 15px 15px 0 0;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="tamagotchi">
    <div id="face">
      <div class="eye">
        <div class="tear tear1"></div>
      </div>
      <div class="eye">
        <div class="tear tear2"></div>
      </div>
    </div>
    <div id="mouth"></div>
  </div>
</body>
</html>
